# 基础 http 配置server:  name: uniTranslate  address: "0.0.0.0:9431"  cacheMode: redis # redis , mem , off 模式 mem 会将翻译结果存储到程序内存中 模式 off 不写入任何缓存# 数据库database:  default:    type: "mysql"    link: "{user}:{pass}@tcp(127.0.0.1:3306)/{dbname}?charset=utf8mb4&parseTime=true&loc=Local"    createdAt: "createTime"    updatedAt: "updateTime"    debug: true# redisredis:  default:    address: 127.0.0.1:6379    db: 0    pass: ""# 日志logger:  path:    "./log/default"  level:   "all"  stdout:  false  writerColorEnable: true# GrayLog 支持grayLog:  open: false  host:  port: